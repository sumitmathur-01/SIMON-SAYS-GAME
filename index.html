<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say 🕹️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🕹️🙃Simon Says Game 🙂🕹️</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
      <div class="line-one">
        <div type="button" id="red" class="btn red">1</div>
        <div type="button" id="green" class="btn green">3</div>
      </div>
      <div class="line-two">
        <div type="button" id="blue" class="btn blue">2</div>
        <div type="button" id="purple" class="btn purple">4</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
